<div class="row">
  <div class="col-md-12 col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Modules List</h3>
      </div>
      <div class="card-body">
        <div id="filter-panel" class="filter-panel">
          <form (ngSubmit)="applyFilters($event)">
            <div class="row justify-content-center">
              <div class="col-lg-3 col-md-3 col-sm-6 mb-2">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
                    </div>
                    <input type="text" class="form-control" id="moduleNumber" [(ngModel)]="filter.moduleNumber" name="moduleNumber" placeholder="Module Number">
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-6 mb-2">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-book"></i></span>
                    </div>
                    <input type="text" class="form-control" id="moduleName" [(ngModel)]="filter.moduleName" name="moduleName" placeholder="Module Name">
                  </div>
                </div>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-6 mb-2">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-star"></i></span>
                    </div>
                    <input type="number" class="form-control" id="creditPoints" [(ngModel)]="filter.creditPoints" name="creditPoints" placeholder="Credit Points">
                  </div>
                </div>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-6 mb-2">
                <button type="submit" class="btn btn-primary btn-block">
                  <i class="fas fa-filter"></i> Filter
                </button>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-6 mb-2">
                <button type="button" class="btn btn-secondary btn-block" (click)="clearFilters()">
                  <i class="fas fa-times-circle"></i> Clear
                </button>
              </div>
            </div>            
          </form>
        </div>
        <div class="table-responsive">
          <table
            #dataTable
            class="table table-striped table-bordered hover nowrap dtr-inline"
            style="width: 100%"
            id="example1"
          >
            <thead></thead>
            <tbody *ngIf="data">
              <tr *ngFor="let item of data">
                <!-- <td class="col-1"><span class="badge" style="color:rgb(204, 34, 34); font-size: medium; background-color:rgb(212, 208, 208)">{{ item.courseID }}</span></td> -->
                <td
                  class="col-2"
                  style="
                    font-family: Georgia, 'Times New Roman', Times, serif;
                    font-weight: bold;
                  "
                >
                  {{ item.courseName }}
                </td>
                <td class="col-1">
                  <span
                    class="badge"
                    style="
                      color: rgb(2, 2, 2);
                      font-size: medium;
                      background-color: rgb(212, 208, 208);
                    "
                    >{{ item.modID }}</span
                  >
                </td>
                <td
                  class="col-1"
                  style="
                    font-family: Georgia, 'Times New Roman', Times, serif;
                    font-weight: bold;
                  "
                >
                  {{ item.modName }}
                </td>
                <!--  <td class="col-3">{{ item.modDesc }}</td>  -->
                <!-- <td class="col-2">{{ item.modDuration }}</td>
                <td class="col-1">{{ item.modMOE }}</td>
                <td class="col-1">{{ item.modREQ }}</td> 
                <td class="col-1">{{ item.modCredit }}</td>-->
                <td class="col-1">
                  <button
                    class="btn btn-outline-primary"
                    (click)="viewModuleDetails(item)"
                  >
                    <i class="fas fa-info-circle"></i> See More
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
