<div class="wrapper">
    <app-navbar-in></app-navbar-in>
    <app-sidebar></app-sidebar>

    <div class="content-wrapper" style="min-height: 724px;">

        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Transfer Credits</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/home">Home</a></li>
                            <li class="breadcrumb-item active">Transfer Credits</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div *ngIf="successMessage" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i> {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            <i class="fas fa-times-circle"></i> {{ errorMessage }}
        </div> -->

        <section class="content d-flex justify-content-center align-items-center">
            <div class="container-fluid">
                <div class="card card-outline card-primary" style="max-width: 700px; height: 100%; margin: auto;">
                    <div class="card-header">
                        <h2 class="card-title" style="font-weight: 800; color: #0d6efd; margin-top: 2px">
                            Transfer Credit Details
                        </h2>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="transferCreditsForm" (ngSubmit)="onSubmitCreditTransfer()"
                            class="custom-form-width">
                            <!-- Auto-populated Module Details -->
                            <div class="form-group">
                                <label for="currentModuleID">Enrolled Module ID</label>
                                <input type="text" formControlName="currentModuleID" id="currentModuleID"
                                    [value]="module.moduleId" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label for="currentModuleName">Enrolled Module Name</label>
                                <input type="text" formControlName="currentModuleName" id="currentModuleName"
                                    [value]="module.moduleName" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label for="currentModuleCredit">Enrolled Module Credit</label>
                                <input type="text" formControlName="currentModuleCredit" id="currentModuleCredit"
                                    [value]="module.moduleCredit" class="form-control" readonly>
                            </div>

                            <!-- Transfer Credit To Module Name -->
                            <label for="transferToModuleName">Transfer Credit to Module Name</label>
                            <mat-form-field appearance="fill" class="form-group wide-autocomplete">

                                <input type="text" formControlName="transferToModuleName" matInput
                                    [matAutocomplete]="auto">
                                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayModuleName">
                                    <mat-option *ngFor="let option of filteredModules | async" [value]="option ">
                                        {{ option.modName }} | {{ option.courseName }}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>



                            <div class="text-center">
                                <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="16" fill="currentColor" class="bi bi-send"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z" />
                                    </svg> Send Request</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <app-footer-in></app-footer-in>
</div>
