<div class="wrapper">

    <app-navbar-in></app-navbar-in>

    <app-sidebar></app-sidebar>


    <div class="content-wrapper" style="min-height: 724px">
        <div class="container-fluid">

            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Across | Update Course</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                                <li class="breadcrumb-item active">Update Course</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <section class="content">
                <!-- Form Column -->
                <div class="container-fluid">

                    <div class="row">
                        <div *ngIf="updateSuccess" class="alert alert-success" role="alert">
                            <i class="fa fa-check-circle" style="color: green;"></i> Your course update has been successful!
                        </div>
                        <div *ngIf="updateError" class="alert alert-danger" role="alert">
                            <i class="fa fa-exclamation-circle" style="color: red;"></i>Error! The course update failed. Please try
                            again.
                        </div>
                        <div class="col-md-3 d-none d-md-block"></div>
                        <div class="col-lg-12 col-md-6">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Update Course</h3>
                                </div>
                                <div class="card-body">
                                    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="mx-auto">
                                        <div class="form-group">
                                            <label for="courseID">Course ID</label>
                                            <input type="text" formControlName="courseID" id="courseID"
                                                placeholder="Enter Course ID" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="courseName">Course Name</label>
                                            <input type="text" formControlName="courseName" id="courseName"
                                                placeholder="Enter Course Name" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="courseDetails">Course Details</label>
                                            <textarea formControlName="courseDetails" id="courseDetails"
                                                placeholder="Enter Course Details" class="form-control"
                                                rows="13"></textarea>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label for="courseDuration">Course Duration</label>
                                                <input type="text" formControlName="courseDuration" id="courseDuration"
                                                    placeholder="Enter Course Duration" class="form-control">
                                            </div>
                                        </div>
                                        <div class="text-end">
                                            <button type="submit" class="btn custom-button">Update Course</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 d-none d-md-block"></div>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <app-footer-in></app-footer-in>
</div>
