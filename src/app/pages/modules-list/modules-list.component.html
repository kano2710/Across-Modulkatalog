<div class="wrapper">
  <!-- Navbar Component -->
  <app-navbar-in></app-navbar-in>

  <!-- Sidebar Component -->
  <app-sidebar></app-sidebar>
  <!-- Main Content Wrapper -->
  <div class="content-wrapper" style="min-height: 724px">
    <!-- Breadcrumb and Header -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Across | Module List</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/home">Home</a></li>
              <li class="breadcrumb-item active">Module List</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div id="filter-panel" class="filter-panel py-3">
              <form (ngSubmit)="applyFilters()">
                <div class="row justify-content-center">
                  <div class="col-12 col-sm-6 col-md-3 mb-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
                      </div>
                      <input type="text" class="form-control" id="moduleNumber" [(ngModel)]="filter.moduleNumber" name="moduleNumber" placeholder="Module Number" />
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-md-3 mb-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-book"></i></span>
                      </div>
                      <input type="text" class="form-control" id="moduleName" [(ngModel)]="filter.moduleName" name="moduleName" placeholder="Module Name" />
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-md-2 mb-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-star"></i></span>
                      </div>
                      <input type="number" class="form-control" id="creditPoints" [(ngModel)]="filter.creditPoints" name="creditPoints" placeholder="Credit Points" />
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-md-2 mb-2">
                    <button type="submit" class="btn btn-primary btn-block">
                      <i class="fas fa-filter"></i> Filter
                    </button>
                  </div>
                  <div class="col-12 col-sm-6 col-md-2 mb-2">
                    <button type="button" class="btn btn-secondary btn-block" (click)="clearFilters()">
                      <i class="fas fa-times-circle"></i> Clear Filters
                    </button>
                  </div>
                </div>
              </form>
            </div>

          </div>
          <div class="col-12">
            <div *ngFor="let item of data" class="row mb-3">
              <div class="col-12">
                <div class="card flex-row border-0 shadow"
                  style="justify-content: space-between; align-items: center; padding: 20px;">
                  <div>
                    <div class="responsive-text">
                      <h5>
                        <span class="badge badge-black">{{ item.courseName }} </span>
                      </h5>
                      <h5 class="card-title fst-italic" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;">
                        {{ item.modName }}
                      </h5>
                      <p class="card-text" style="color: grey; font-weight: bold">
                        Module ID: {{ item.modID }}
                      </p>
                    </div>
                    
                  </div>
                  <div class="row" style="flex-grow: 1; justify-content: end;"> 
                    <div class="col-12 col-md-auto mb-2 mb-md-0">
                   
                      <button class="btn btn-outline-primary w-100" (click)="viewModuleDetails(item)">
                        <i class="fas fa-info-circle"></i> See More
                      </button>
                    </div>
                    <div class="col-12 col-md-auto mb-2 mb-md-0">
                      <button class="btn btn-outline-secondary w-100" (click)="selectModule(item)">
                        <i class="fas fa-edit"></i>
                      </button>
                    </div>
                    <div class="col-12 col-md-auto">
                      <button class="btn btn-outline-danger w-100" (click)="deleteModule(item)">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
